<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Attempt Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="max-w-3xl mx-auto p-6">
    <h1 id="quizTitle" class="text-3xl font-bold mb-6">Quiz</h1>

    <form id="quizForm" class="space-y-6">
      <button id="submitBtn" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        Submit Quiz
      </button>

      <p id="result" class="mt-4 text-xl font-semibold"></p>

    </form>
  </div>

  <script type="module" src="js/pages/quiz.js"></script>
</body>

</html>
